<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React GitHub Pages Demo</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM UMD (untuk browser) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel standalone untuk compile JSX di browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="p-8 bg-gray-50">

  <div id="root"></div>

  <!-- Script JSX langsung di browser -->
  <script type="text/babel">
    function App() {
      return (
        <div>
          <h1 className="text-4xl font-bold text-blue-700 mb-4">React + Tailwind di GitHub Pages</h1>
          <p>Ini versi demo tanpa build, langsung jalan di browser.</p>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
