    <style>
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .shimmer-text {
            background: linear-gradient(90deg, #1e3a8a 25%, #3b82f6 50%, #1e3a8a 75%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 3s infinite linear;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            animation: marquee 25s linear infinite;
        }
        /* Continuous vertical downward scroll animation */
        @keyframes vertical-scroll-down {
            0% { transform: translateY(-50%); }
            100% { transform: translateY(0%); }
        }
        .animate-vertical-scroll-down {
            animation: vertical-scroll-down var(--scroll-duration, 20s) linear infinite;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
